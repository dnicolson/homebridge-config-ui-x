<div class="flex-column d-flex align-items-stretch h-100 w-100 pb-1 overflow-auto no-scrollbars">
  <div class="drag-handler p-2" [ngClass]="{ 'widget-cursor': widget.draggable }">
    {{ 'child_bridge.bridges' | translate }}
  </div>
  <div class="d-flex flex-wrap w-100 px-2">
    <ul class="list-group w-100 gridster-item-content">
      @for (bridge of childBridges; track bridge) {
      <li class="list-group-item border-0 px-2 d-flex flex-row justify-content-between">
        <div class="flex-child">
          <i
            class="fas fa-fw mr-1"
            [ngClass]="{
            'fa-bridge-circle-check green-text': bridge.status === 'ok',
            'fa-bridge-circle-exclamation text-warning': bridge.status === 'pending',
            'fa-bridge-circle-xmark red-text': bridge.status === 'down'
          }"
          ></i>
          {{ bridge.name }}
        </div>
        <div style="min-width: 48px" class="grey-text text-right">
          @if (!bridge.restartInProgress) {
          <a
            href="javascript:void(0)"
            (click)="restartChildBridge(bridge)"
            class="grey-text"
            [ngbTooltip]="'menu.tooltip_restart' | translate"
            container="body"
            openDelay="150"
            triggers="hover"
            [placement]="['left', 'top', 'bottom']"
          >
            <i class="fa-fw icon-button fas fa-fw fa-power-off"></i>
          </a>
          } @if (bridge.restartInProgress) {
          <i class="fas fa-fw fa-spinner fa-pulse"></i>
          }
        </div>
      </li>
      }
    </ul>
  </div>
</div>

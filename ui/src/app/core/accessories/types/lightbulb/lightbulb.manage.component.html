<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')"
    ></button>
  </div>
  <div class="modal-body text-center p-5">
    <h5>
      <strong>
        {{ 'accessories.control.light' | translate }} {{ (service.values.On ? 'accessories.control.on' :
        'accessories.control.off') | translate }}
      </strong>
    </h5>

    <div
      class="btn-group-vertical d-flex justify-content-center mb-4 p-0"
      role="group"
      aria-label="Lightbulb Mode Control"
    >
      <button
        type="button"
        class="btn mb-0 mx-0 px-0 py-3"
        (click)="setTargetMode(false)"
        [ngClass]="{ 'btn-primary': !targetMode, 'btn-elegant': targetMode }"
      >
        {{ 'accessories.control.off' | translate }}
      </button>
      <button
        type="button"
        class="btn mb-0 mx-0 px-0 py-3"
        (click)="setTargetMode(true)"
        [ngClass]="{ 'btn-primary': targetMode, 'btn-elegant': !targetMode }"
      >
        {{ 'accessories.control.on' | translate }}
      </button>
    </div>

    @if (targetBrightness) {
    <h5 class="mb-0">{{ 'accessories.control.brightness' | translate }}</h5>
    <p>{{ targetBrightness.value }}%</p>
    <nouislider
      [min]="targetBrightness.min"
      [max]="targetBrightness.max"
      [step]="targetBrightness.step"
      [(ngModel)]="targetBrightness.value"
      (ngModelChange)="onBrightnessStateChange()"
    >
    </nouislider>
    }
  </div>
  <div class="modal-footer"></div>
</div>

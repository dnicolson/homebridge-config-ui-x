<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')"
    ></button>
  </div>
  <div class="modal-body text-center">
    <h5>
      <strong>
        {{ (service.values.Mute ? 'accessories.control.mute' : 'accessories.control.not_mute') | translate }}
      </strong>
    </h5>

    <div
      class="btn-group-vertical d-flex justify-content-center mb-4 p-0"
      role="group"
      aria-label="Speaker Mode Control"
    >
      <button
        type="button"
        class="btn mb-0 mx-0 px-0 py-3"
        (click)="setTargetMode(false)"
        [ngClass]="{ 'btn-primary': !targetMode, 'btn-elegant': targetMode }"
      >
        {{ 'accessories.control.not_mute' | translate }}
      </button>
      <button
        type="button"
        class="btn mb-0 mx-0 px-0 py-3"
        (click)="setTargetMode(true)"
        [ngClass]="{ 'btn-primary': targetMode, 'btn-elegant': !targetMode }"
      >
        {{ 'accessories.control.mute' | translate }}
      </button>
    </div>

    @if (targetVolume) {
    <h5 class="mb-0">{{ 'accessories.control.speaker_volume' | translate }}</h5>
    <p>{{ targetVolume.value }}%</p>
    <nouislider
      [min]="targetVolume.min"
      [max]="targetVolume.max"
      [step]="targetVolume.step"
      [(ngModel)]="targetVolume.value"
      (ngModelChange)="onVolumeStateChange()"
    >
    </nouislider>
    }
  </div>
  <div class="modal-footer"></div>
</div>
